<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div class="container">
<div class="contact-form">
    <h3 class="text-center text-dark">Get in Touch</h3>
    <p class="text-center text-muted">Leave us a message and we will get back to you</p>
    <form>
        <div class="mb-3">
            <label class="form-label">First Name <span class="text-danger"></span></label>
            <input type="text" class="form-control" placeholder="John" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name <span class="text-danger"></span></label>
            <input type="text" class="form-control" placeholder="Doe" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@mail.com">
        </div>
        <div class="mb-3">
          
            <label class="form-label">Message <span class="text-danger"></span></label>
            <img src="8904_3722.PNG" alt="Contact Image" class="animated-image">
            <textarea class="form-control" rows="3" placeholder="Enter your message" required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-submit">SUBMIT</button>
        </div>
    </form>
</div>
</div>

<style>
  .contact-form {
    max-width: 500px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
.btn-submit {
    background-color: #c2a476;
    border: none;
    color: white;
    font-weight: bold;
}
.btn-submit:hover {
    background-color: #a78b61;
}

.text-dark {
--bs-text-opacity: 1;
color: rgb(36, 145, 181) !important;
}
</style>


    <link rel="stylesheet" href="style.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      const image = document.querySelector('.animated-image');
  
      image.addEventListener('mouseover', () => {
          image.classList.add('start-animation');
      });
  
      image.addEventListener('mouseout', () => {
          image.classList.remove('start-animation');
      });
  </script>
</body>
</html>
